<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunTracker - Media Marat√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 24px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: #e94560;
        }

        .login-subtitle {
            font-size: 14px;
            color: #a0a0b0;
            margin-top: 8px;
        }

        .login-form {
            background-color: #16213e;
            border-radius: 12px;
            padding: 32px 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            color: #a0a0b0;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background-color: #0f3460;
            border: 1px solid transparent;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group input::placeholder {
            color: #6070808c;
        }

        .form-group input:focus {
            border-color: #e94560;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: #e94560;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-btn:hover {
            background-color: #d63851;
        }

        .login-btn:disabled {
            background-color: #5a2030;
            cursor: not-allowed;
        }

        .error-message {
            background-color: rgba(244, 67, 54, 0.15);
            color: #F44336;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">üèÉ‚Äç‚ôÄÔ∏è</div>
            <h1 class="login-title">RunTracker</h1>
            <p class="login-subtitle">Tu plan de media marat√≥n</p>
        </div>

        <form class="login-form" id="loginForm">
            <div id="errorMessage" class="error-message"></div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="tu@email.com" autocomplete="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" placeholder="Tu contrase√±a" autocomplete="current-password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Entrar</button>
        </form>
    </div>

    <!-- Firebase SDKs (compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>

    <!-- App scripts -->
    <script src="/js/firebase-config.js"></script>
    <script src="/js/auth.js"></script>

    <script>
        // Redirect if already logged in
        redirectIfLoggedIn();

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) return;

            // Show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner"></span>Entrando...';
            errorMessage.classList.remove('visible');

            const result = await loginWithEmail(email, password);

            if (result.success) {
                window.location.href = '/app.html';
            } else {
                errorMessage.textContent = result.message;
                errorMessage.classList.add('visible');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Entrar';
            }
        });
    </script>

</body>
</html>
