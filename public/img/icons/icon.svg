<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Runner silhouette -->
  <g transform="translate(256,256) scale(1.1)" fill="none" stroke="#e94560" stroke-width="18" stroke-linecap="round" stroke-linejoin="round">
    <!-- Head -->
    <circle cx="0" cy="-80" r="22" fill="#e94560"/>
    <!-- Body -->
    <line x1="0" y1="-58" x2="-8" y2="10"/>
    <!-- Front arm -->
    <polyline points="-8,-40 20,-20 35,5"/>
    <!-- Back arm -->
    <polyline points="-8,-40 -35,-15 -50,10"/>
    <!-- Front leg -->
    <polyline points="-8,10 25,50 55,85"/>
    <!-- Back leg -->
    <polyline points="-8,10 -40,55 -65,40"/>
  </g>
  <!-- Accent arc (track) -->
  <path d="M100 380 Q256 340 412 380" fill="none" stroke="#e94560" stroke-width="6" opacity="0.4"/>
  <path d="M120 395 Q256 360 392 395" fill="none" stroke="#e94560" stroke-width="4" opacity="0.25"/>
</svg>
