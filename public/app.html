<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>RunTracker - Media Marat√≥n</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#e94560">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

    <div class="app-container">

        <!-- Header -->
        <header class="app-header">
            <div class="header-brand">
                <span class="header-logo">üèÉ‚Äç‚ôÄÔ∏è</span>
                <span class="header-title">RunTracker</span>
            </div>
            <div class="header-actions">
                <button class="header-btn" id="settingsBtn" aria-label="Ajustes">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content" id="main-content">
            <div class="loading-screen">
                <div class="spinner"></div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <!-- Hoy -->
            <button class="nav-item" data-view="dashboard" aria-label="Hoy">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                <span>Hoy</span>
            </button>

            <!-- Plan -->
            <button class="nav-item" data-view="weekly" aria-label="Plan">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                    <line x1="16" y1="2" x2="16" y2="6"/>
                    <line x1="8" y1="2" x2="8" y2="6"/>
                    <line x1="3" y1="10" x2="21" y2="10"/>
                </svg>
                <span>Plan</span>
            </button>

            <!-- Registrar (center) -->
            <button class="nav-item nav-center" data-view="workout-log" aria-label="Registrar">
                <div class="nav-center-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                </div>
                <span>Registrar</span>
            </button>

            <!-- Stats -->
            <button class="nav-item" data-view="stats-view" aria-label="Stats">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="20" x2="18" y2="10"/>
                    <line x1="12" y1="20" x2="12" y2="4"/>
                    <line x1="6" y1="20" x2="6" y2="14"/>
                </svg>
                <span>Stats</span>
            </button>

            <!-- Ejercicios -->
            <button class="nav-item" data-view="exercises" aria-label="Ejercicios">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M6.5 6.5L17.5 17.5"/>
                    <path d="M3 10L7 6"/>
                    <path d="M10 3L6 7"/>
                    <path d="M17.5 6.5L21 10"/>
                    <path d="M14 3L17.5 6.5"/>
                    <path d="M6.5 17.5L3 14"/>
                    <path d="M10 21L6.5 17.5"/>
                    <path d="M14 21L17.5 17.5"/>
                    <path d="M21 14L17.5 17.5"/>
                </svg>
                <span>Ejercicios</span>
            </button>
        </nav>

    </div>

    <!-- Firebase SDKs (compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Core modules -->
    <script src="/js/firebase-config.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/offline.js"></script>
    <script src="/js/db.js"></script>
    <script src="/js/ocr.js"></script>
    <script src="/js/router.js"></script>

    <!-- Views -->
    <script src="/js/views/dashboard.js"></script>
    <script src="/js/views/weekly.js"></script>
    <script src="/js/views/calendar.js"></script>
    <script src="/js/views/workout-log.js"></script>
    <script src="/js/views/exercises.js"></script>
    <script src="/js/views/stats-view.js"></script>

    <!-- Initialize app -->
    <script>
        (async function initApp() {
            // Require authentication ‚Äî redirects to login if not signed in
            const { user, role } = await requireAuth();

            // Store role globally for views to use
            window.currentUser = user;
            window.currentRole = role;

            // Initialize offline manager
            Offline.init();

            // Initialize router
            Router.init();
        })();
    </script>

</body>
</html>
